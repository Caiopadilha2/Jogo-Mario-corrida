<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mário Kart</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./files/mario-icon.gif"
      type="image/x-icon"
    />
    <audio id="audioWinner" src="./files/marioWinner.mp3"></audio>
  </head>
  <body class="container">
    <div class="selectPlayer">
      <p>SELECT YOUR PLAYER:</p>
      <p class="small">Escolha um personagem e clique na interrogação [?]</p>
    </div>

    <section id="players" class="alternatives">
      <img src="files/mario.png" alt="Mario" class="playersImages" />
      <img src="files/luigi.png" alt="Luigi" class="playersImages" />
      <img src="files/peach.png" alt="Peach" class="playersImages" />
      <img src="files/yoshi.png" alt="Yoshi" class="playersImages" />
    </section>

    <section>
      <div class="scorePlayer">
        Player 1:
        <p id="p1Score"></p>
      </div>
      <div class="scorePlayer">
        Player 2:
        <p id="p2Score"></p>
      </div>
    </section>

    <button id="start-race-btn" class="btn-go">GO!</button>
    <button id="reset-race-btn" class="btn-reset">RESET</button>
    <button id="random-players" class="btn-aleatorio">ALEATÓRIO</button>

    <section class="car-section">
      <div id="player1" class="car"></div>
      <div id="player2" class="car"></div>
    </section>
  </body>
  <script src="./script2.js" type="module"></script>
</html>
